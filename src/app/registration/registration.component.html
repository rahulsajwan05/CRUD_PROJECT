<div class="card m-3">
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required"> Name is required</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label>Date of Birth</label>
          <input type="date" formControlName="dob" max="{{currentDate|date:'yyyy-MM-dd'}}" id="datepicker"
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
          <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
            <div *ngIf="f.dob.errors.required">Date of Birth is required</div>
            <div *ngIf="f.dob.errors.pattern">Date of Birth must be a valid date in the format YYYY-MM-DD</div>
          </div>
        </div>
        <div class="form-group col">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Phone No</label>
        <input type="text"  minlength="10" maxlength="10" formControlName="phone" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Phone No. is required</div>
          <div *ngIf="f.phone.errors.pattern">only Number allowed</div>
        </div>
      </div>

      <div class="form-group">
        <label>State</label>
        <select [value]="user.stateId" (change)="selectState($event)" formControlName="state" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
          <option disabled>Select state</option>

          <option *ngFor="let web of stateLists" [value]="web.stateId">{{web.stateName}}</option>
        </select>

        <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
          <div *ngIf="f.state.errors.required">State is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>District</label>
        <select [value]="user.districtId" (change)="selectDistrict($event)" formControlName="district"
          class="form-control" [ngClass]="{ 'is-invalid': submitted && f.district.errors }">
          <option disabled>Select state</option>

          <option *ngFor="let web of districtList" [value]="web.districtId">{{web.districtName}}</option>
        </select>

        <div *ngIf="submitted && f.district.errors" class="invalid-feedback">
          <div *ngIf="f.district.errors.required">District is required</div>
        </div>
      </div>


      <div class="form-group col">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
      </div>


      <div class="container text-center">
        <small [routerLink]="['']" class="btn btn-outline-success">Back</small>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>

    </form>

  </div>
</div>
